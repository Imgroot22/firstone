<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<title>Pension Management</title>
    </head>
    <body style="background-image: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcScIrRDP2a4SHXYmUOakpfNPfD-4Qezs-5jlA&usqp=CAU); background-size:100%;background-repeat: no-repeat; background-position: inherit;">
            <app-header></app-header>
        <section>
            <div class="container">
                <p class="lead text-center" style="color: RED; font-weight: bold;" id="errorMessage">"status"</p>
<div class="row">
    <div class="col float-left box-design" style="margin-right: 80px; background-color: rgba(255, 255, 255, 0.5);">
        <form action="getPensionerDetail" method="POST" (submit)='onSubmit()' [formGroup]="PersionerInput" >
            <div class="form-group">
                <input id="name" name="name" path="name" type="text"
                    class="form-control" placeholder="Name" required="required" formControlName="username" />
            </div>
            <div class="form-group">
                <input name="dateOfBirth" path="dateOfBirth" type="date"
                    class="form-control" placeholder="Date of Birth"
                    required="required" formControlName="dateOfBirth" />
            </div>
            <div class="form-group">
                <input name="pan" path="pan" type="text" class="form-control"
                    placeholder="PAN Number" required="required" formControlName="pan" />
            </div>
            <div class="form-group">
                <input placeholder="Aadhar" name="aadharNumber"
                    path="aadharNumber" type="text" class="form-control"
                    required="required" formControlName="aadharNumber" /> <small class="form-text text-muted">Your
                    Aadhar Number will not ever be shared</small>
            </div>

            <div class="form-group">
                <label for="gender">Pension Type:</label>
                <div>
                  <input id="male" type="radio" value="Self" name="pensionType" formControlName="pensionType" >
                  <label for="male">&nbsp;Self&nbsp;&nbsp;</label>
                  <input id="female" type="radio" value="Family" name="pensionType" formControlName="pensionType" >
                  <label for="female">&nbsp;Family&nbsp;&nbsp;</label>
               </div>
            </div>
            <br>
			<br>
            <div class="form-group float-left">
                <input id="submitBtn" name="submit" class="btn btn-dark"
                    style="cursor: pointer;" type="submit" value="Fetch Details"
                    formmethod="post" />
            </div>
            
        </form>
        </div>
</div>
    </div>
        </section> 
           
    <app-footer></app-footer>
    </body>
</html>
